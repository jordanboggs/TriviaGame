<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Trek Trivia</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Rambla|Saira+Extra+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <img id="logo" class="img-responsive center-block" src="./assets/images/logo.svg.png" alt="Star Trek: The Next Generation" />
      <h1 class="text-center col-md-4 col-md-offset-4">The Trivia Game</h1>
    </div>
    <div id="start-screen" class="row">
      <div class="jumbotron">
        <p>You will have 30 seconds per question. If you run out of time before you answer, it counts as a wrong answer.</p>
        <button id="start" class="btn btn-lg">Start!</button>  
      </div>
    </div>
    <div id="gameboard" class="row">
      <div class="col-md-4 col-md-push-8">
          <h2 id="timer" class="row text-center">00:30</h2>
          <div id="feedback" class="center-block"></div>
      </div>
      <div class="col-md-8 col-md-pull-4">
        <section id="question" class="row text-center"></section>
        <section id="answers" class="row text-center">
          <div id="answer-a"></div>
          <div id="answer-b"></div>
          <div id="answer-c"></div>
          <div id="answer-d"></div>
        </section>
      </div>
    </div>
  </div>
  <script src="./assets/javascript/app.js"></script>
</body>
</html>
